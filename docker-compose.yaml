services:
  yolo-frontend:
    build:
      context: ./client
      args:
        API_BASE_URL: http://yolo-backend:5000
    image: bree254/yolo-frontend:v1.0.0
    container_name: yolo-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - yolo-backend
    networks:
      - yolo-net

  yolo-backend:
    build:
      context: ./backend
      target: prod
    image: bree254/yolo-backend:v1.0.0
    container_name: yolo-backend
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://yolo-mongo:27017/yolomy
    restart: unless-stopped
    ports:
      - "5000:5000"
    command: ["node", "server.js"]
    depends_on:
      yolo-mongo:
        condition: service_healthy
    networks:
      - yolo-net

  yolo-mongo:
    image: mongo:3.0
    container_name: yolo-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=yolomy
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - yolo-net
    healthcheck:
      test: ["CMD", "mongo", "--quiet", "--eval", "db.adminCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  yolo-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1

volumes:
  mongo-data:
    driver: local
